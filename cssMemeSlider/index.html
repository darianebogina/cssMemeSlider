<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memes</title>
    <link rel="icon" href="./pictures/troll_face.ico">
</head>

<body>
    <div class="slider">
        <input type="radio" name="meme_btn" id="meme1">
        <input type="radio" name="meme_btn" id="meme2">
        <input type="radio" name="meme_btn" id="meme3">
        <input type="radio" name="meme_btn" id="meme4">
        <div class="slides">
            <div class="meme">
                <img src="./pictures/front.jpg" alt="meme_about_frontend">
            </div>
            <div class="meme">
                <img src="./pictures/cat.jpg" alt="cat">
            </div>
            <div class="meme">
                <img src="./pictures/shrek.jpg" alt="shrek">
            </div>
            <div class="meme">
                <img src="./pictures/wine_cat.jpg" alt="cat&wine">
            </div>
        </div>
        <div class="bottom">
            <div class="texts">
                <p class="text" id="text1">Добро пожаловать в мем слайдер!</p>
                <p class="text" id="text2">Я, когда вижу, что появились новые задания в RS, а старые еще не доделала..</p>
                <p class="text" id="text3">Когда поставили 100 баллов в cross-check</p>
                <p class="text" id="text4">Спасибо за внимание!</p>
            </div>
            <div class="controls">
                <label for="meme1" class="button"></label>
                <label for="meme2" class="button"></label>
                <label for="meme3" class="button"></label>
                <label for="meme4" class="button"></label>
            </div>
        </div>
    </div>
</body>

</html>
